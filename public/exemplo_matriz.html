    ];

    // Mostrar:

    const somaPorLinha = []
    const mediaPorColuna = []
    

    for (let i = 0; i < matrizNumeros.length; i++) {
    var soma = 0;
        for (let j = 0; j < matrizNumeros[i].length; j++) {

        }

    console.log(somaPorLinha)
